<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Information Form</title>
    <link rel="stylesheet" href="insertinfo.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/hariwangvertical__png.png" alt="NFC Business Logo" class="logo" style="margin-bottom: 20px;">
            <input type="text" placeholder="Name" id="name">
            <input type="tel" placeholder="Phone" id="phone">
            <input type="text" placeholder="Company Name" id="company">
            <div class="buttons">
                <button class="upload-button">Submit</button>
                <button class="qr-button">Scan</button>
                
            </div>
        </div>
      
    </div>
</body>
</html>
