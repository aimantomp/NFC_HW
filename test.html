<html lang="en">
<head>
<title>Login 05</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<body>
<section class="ftco-section">
<div class="container">

<div class="row justify-content-center">
<div class="col-md-7 col-lg-5">
<div class="wrap">
<div class="img" style="background-image: url(images/logo.png);"></div>
<div class="login-wrap p-4 p-md-5">
<div class="d-flex">
<div class="w-100">
<center><h3 class="mb-4" style="">Log In</h3></center>
</div>

</div>
<form action="login.php" class="signin-form">
<div class="form-group mt-3">
<input type="text" class="form-control" required>
<label class="form-control-placeholder" for="email">Email</label>
</div>
<div class="form-group">
<input id="password-field" type="password" class="form-control" required>
<label class="form-control-placeholder" for="password">Password</label>
<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
</div>
<div class="form-group">
<button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
</div>
<div class="form-group d-md-flex">
<div class="w-50 text-left">
<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
<input type="checkbox" checked>
<span class="checkmark"></span>
</label>
</div>
<div class="w-50 text-md-right">
<a href="#">Forgot Password</a>
</div>
</div>
</form>

</div>
</div>
</div>
</div>
</div>
</section>
