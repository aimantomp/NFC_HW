<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-page">
        <div class="header">
            <div class="profile-pic">
                <img src="images/profile.png" alt="Profile Picture">
            </div>
        </div>
        <div class="profile-card">
            <div class="info-container">
                <div class="profile-info">
                    <p><strong>Name:</strong> Alfonso Abu</p>
                    <p><strong>IC:</strong> 994406067899</p>
                    <p><strong>Gender:</strong> Male</p>
                </div>
                <div class="bank-info">
                    <p><strong>Bank Name:</strong> Bank Kenegaraan</p>
                    <p><strong>Bank Account No:</strong> 994406067899</p>
                </div>
            </div>
        </div>
        <div class="company-info">
            <h2>Company Info</h2>
            <p><strong>Company Name:</strong> Rimba Bara Sdn Bhd</p>
            <p><strong>Company Address:</strong> Menara Berkembar, Perlis</p>
            <p><strong>Company Contact No:</strong> +607890453666</p>
        </div>
        <div class="scan-qr">
            <a href="#"><i class="fas fa-qrcode"></i> Scan QR <i class="fas fa-chevron-right arrow-icon"></i></a>
        </div>
        <div class="contact-list">
            <a href="contactlist.html"><i class="fas fa-address-book"></i> Contact List <i class="fas fa-chevron-right arrow-icon"></i></a>
        </div>
        <div class="edit-info">
            <a href="#"><i class="fas fa-edit"></i> Edit Info <i class="fas fa-chevron-right arrow-icon"></i></a>
        </div>
        <div class="log-out">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out <i class="fas fa-chevron-right arrow-icon"></i></a>
        </div>
    </div>
</body>
</html>
